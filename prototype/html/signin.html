<body>
    <header>
        <div class="navContainer">
            <div class="nav">
                <div class="smallogo">
                    <img src="../assets/illustrations/smalllogo.png" alt="Logo">
                </div>

                <ul class="navigation-bar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutthepage.html">About the page</a></li>

            <form class="searchBox">
                <input type="search" class="searchInput" placeholder="Search..." aria-label="Search">
            </form>
        </div>

    <h1>Find a second examiner for your course</h1>

    <form class="signinBox">
        <div class="formContainer">
            <div class="formbox">
                <h2>Please login</h2>
                <div class="formfields">
                    <label for="signin-input">Email address</label>
                    <input type="email" id="signin-input" required>
                </div>
                <div class="formfields">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <div class="check-box">
                    <label for="signin-checkbox">Remember me</label>
                    <input type="checkbox" id="signin-checkbox">
                </div>
                <div class="formfields">
                    <a href="signup.html" class="signin-link">Create new account</a>
                    <a href="signup.html" class="signin-link">Forgot password</a>
                </div>
            </div>
            <div class="button">
                <button class="signin" id="button-primary" type="submit">Sign in</button>
            </div>
        </div>
    </form>
