<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchUp Ex</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../schemas/buttons.js"></script>
</head>

<body>
    <header>
        <div class="navContainer">
            <div class="nav">
                <div class="smallogo">
                    <img src="../assets/illustrations/smalllogo.png" alt="Logo">
                </div>

                <ul class="navigation-bar">
                    <li><a class="current" href="index.html">Home</a></li>
                    <li><a href="signin.html">Login</a></li>
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="aboutus.html">About the page</a></li>
                </ul>
            </div>
            <form class="searchBox">
                <input type="search" class="searchInput" placeholder="Search..." aria-label="Search">
            </form>
        </div>
    </header>

    <h1>Create a new account</h1>

    <form class="signinBox">
        <div class="formContainer">
            <div class="formbox">
                <div class="formfields">
                    <label for="signup-firstname">First name</label>
                    <input type="text" id="signup-firstname" required>
                </div>
                <div class="formfields">
                    <label for="signup-middlename">Middle name</label>
                    <input type="text" id="signup-middlename" required>
                </div>
                <div class="formfields">
                    <label for="signup-surname">Surname</label>
                    <input type="text" id="signup-surname" required>
                </div>
                <div class="formfields">
                    <label for="signup-email">Email address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="formfields">
                    <label for="signup-education">Field of education</label>
                    <input type="text" id="signup-education" required>
                </div>
                <div class="formfields">
                    <label for="signup-degree">Degree</label>
                    <input type="text" id="signup-degree" required>
                </div>
                <div class="formfields">
                    <label for="signup-place">School</label>
                    <input type="text" id="signup-place" required>
                </div>
                <div class="formfields">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
            </div>
            <div class="signin-button">
                <button onclick="location.href='http://127.0.0.1:5501/prototype/html/index.html'" id="signin"
                    type="submit">Create new account</button>
            </div>
        </div>
    </form>
</body>

</html>
